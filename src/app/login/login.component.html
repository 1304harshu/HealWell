<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div> -->
                <span>or use your email for registeration</span>
                <input type="text" [(ngModel)]="regName" name="regName" placeholder="Name">
                <input type="email" [(ngModel)]="regEmail" name="regEmail" placeholder="Email">
                <input type="password" [(ngModel)]="regPassword" name="regPassword" placeholder="Password">
                <mat-radio-group name="regRole" [(ngModel)]="regRole" aria-label="Select an option">
                    <mat-radio-button value="admin">Admin</mat-radio-button>
                    <mat-radio-button value="patient">Patient</mat-radio-button>
                  </mat-radio-group>

                <p class="errorPara" *ngIf="isErrorApi">{{errorMsg}}</p>
                <button (click)="registerUser()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your email password</span> -->
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password">
                <mat-radio-group name="role" [(ngModel)]="role" aria-label="Select an option">
                    <mat-radio-button value="admin">Admin</mat-radio-button>
                    <mat-radio-button value="patient">Patient</mat-radio-button>
                  </mat-radio-group>
                <!-- <a href="#">Forget Your Password?</a> -->
                <p class="errorPara" *ngIf="isErrorApi">{{errorMsg}}</p>
                <button (click)="goToHome()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
