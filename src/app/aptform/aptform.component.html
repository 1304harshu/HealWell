<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Request Form</title>
</head>
<body>

    <div class="appointment-form">
        <h2>Doctor Appointment Request Form</h2>
        <p>Fill the form below and we will get back to you for confirmation.</p>
        
        <form id="appointmentForm">
            <label>Patients Name:</label>
            <input matInput type="text" name="userName" [(ngModel)]="loggedInUser" placeholder="Patient's Name" required>

            <label>Phone Number:</label>
            <input type="tel" name="telNumber" placeholder="(000) 000-0000" required>

            <label for="appointment-procedure">Select a Docter: </label>
            <select id="appointment-procedure" (change)="selectedDoc($event)" required>
                <option value="" disabled selected>Please Select</option>
                <option *ngFor="let doc of doctorsList" [value]="doc._id">{{doc.name}} ({{doc.specialty}})</option>
                <!-- <option value="neurologist">Dr. Arun Mehta (Neurologist)</option>
                <option value="gastroenterologist">Dr. Vishal Patel (Gastroenterologist)</option>
                <option value="gynecologist">Dr. Anjali Rao (Gynecologist)</option> -->
            </select>

            <label>Reason:</label>
            <input type="text" name="aptReason" [(ngModel)]="aptReason" placeholder="" required>

            <label for="appointment-procedure">Appointment Type: </label>
            <select id="appointment-procedure" name="aptType" [(ngModel)]="aptType" required>
                <option value="physical">In-Person</option>
                <option value="Virtual">Virtual</option>
            </select>

            <label>Preferred Appointment Date:</label>
            <input type="datetime-local" id="appointment-date" name="aptDate" [(ngModel)]="aptDate" required>
            
            <button type="submit" (click)="submitApt()" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
