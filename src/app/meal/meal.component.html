<div class="toggle-buttons">
    <button (click)="setMealType('vegetarian')" class="meal-btn">Vegetarian</button>
    <button (click)="setMealType('non-vegetarian')" class="meal-btn">Non-Vegetarian</button>
</div>

<div class="week-container">
    <button *ngFor="let day of ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday']"
            class="daybtn"
            [class.active]="selectedDay === day"
            (click)="toggleMeals(day)">
        {{ day | titlecase }}
    </button>
</div>

<!-- Meal Section with Right Slide Effect -->
<div class="meals" *ngIf="selectedDay" @slideFromRight>
    <div class="meal">
        <h5>Breakfast</h5>
        <div class="meal-container">
            <img [src]="mealsData[selectedDay]?.breakfast?.[mealTypeKey]?.img" alt="Breakfast">
            <p class="recipe-text">{{ mealsData[selectedDay]?.breakfast?.[mealTypeKey]?.recipe }}</p>         
        </div>
    </div>

    <div class="meal">
        <h5>Lunch</h5>
        <div class="meal-container">
            <img [src]="mealsData[selectedDay]?.lunch?.[mealTypeKey]?.img" alt="Lunch">
            <p class="recipe-text">{{ mealsData[selectedDay]?.lunch?.[mealTypeKey]?.recipe }}</p> 
        </div>
    </div>

    <div class="meal">
        <h5>Dinner</h5>
        <div class="meal-container">
            <img [src]="mealsData[selectedDay]?.dinner?.[mealTypeKey]?.img" alt="Dinner">
            <p class="recipe-text">{{ mealsData[selectedDay]?.dinner?.[mealTypeKey]?.recipe }}</p> 
        </div>
    </div>
</div>
