<!-- prescription-form.component.html -->
<div class="form">
    <h2>Add Prescription</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="patientName">Patient Name:</label>
      <input id="patientName" [(ngModel)]="prescription.patientName" name="patientName" required />
      <label for="phoneNumber">Phone Number:</label>
      <input id="phoneNumber" [(ngModel)]="prescription.phoneNumber" name="phoneNumber" required />
      <label for="docterName">Docter Name:</label>
      <input id="docterName" [(ngModel)]="prescription.docterName" name="docterName" required />
      <label for="address">Address:</label>
      <textarea id="address" [(ngModel)]="prescription.address" name="address"></textarea>
      <label for="medicines">Medicines:</label>
      <input id="medicines" [(ngModel)]="prescription.medicines" name="medicines" />
      <div>
        <label><input type="checkbox" [(ngModel)]="prescription.schedule.morning" name="morning" /> Morning</label>
        <label><input type="checkbox" [(ngModel)]="prescription.schedule.afternoon" name="afternoon" /> Afternoon</label>
        <label><input type="checkbox" [(ngModel)]="prescription.schedule.night" name="night" /> Night</label>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
